<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh"
        content="3; url=https://docs.google.com/presentation/d/12nQope9smoignW35PwzBxcfSc6l_a5F6Qih5Ah2TJGk/present">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <title>Jalan Ke Puncak</title>
</head>

<body>
    <header>
        <div class="container">
            <a id="a-title" href="{{ '/' | relative_url }}">
                <h1 style="float: left;">{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <br />
            <br />
            <h4 style="color: grey; float: inline-end;"><em>{{ site.description | default: site.github.project_tagline
                    }}</em></h4>
            <div style="margin-bottom: 15px;">
                <p class="btn" style="color: #0f0; font-size: 80%;"><i class="fa fa-rss fa-lg" aria-hidden="true"
                        style="color: #0f0;"></i> <a style="text-decoration: none; color: #0f0;"
                        href="/feed.xml">Subscribe via RSS </a></p>
                <p class="btn" style="color: #0f0; font-size: 80%;"><i class="fa fa-envelope fa-lg" aria-hidden="true"
                        style="color: #0f0;"></i> <a style="text-decoration: none; color: #0f0;"
                        href="/subscribe">Subscribe via Email </a></p>
                <p class="btn" style="color: #0f0; font-size: 80%;"> <a style="text-decoration: none; color: #0f0;"
                        href="https://twitter.com/cycool29" target="_blank"><i class="fa fa-twitter fa-lg"
                            aria-hidden="true" style="color: #0f0;"></i> </a></p>
                <p class="btn" style="color: #0f0; font-size: 80%;"> <a style="text-decoration: none; color: #0f0;"
                        href="https://github.com/cycool29" target="_blank"><i class="fa fa-github fa-lg"
                            aria-hidden="true" style="color: #0f0;"></i> </a></p>
                <p class="btn" style="color: #0f0; font-size: 80%;"> <a style="text-decoration: none; color: #0f0;"
                        href="https://www.reddit.com/user/cycool29" target="_blank"><i class="fa fa-reddit-alien fa-lg"
                            aria-hidden="true" style="color: #0f0;"></i> </a></p>
            </div>
        </div>
    </header>
    <div class="container">
        <section id="main_content">
            <h1>Wait 3 seconds, and I am gonna redirect... </h1>
            <p>If you are not redirected, please click <a
                    href="https://docs.google.com/presentation/d/12nQope9smoignW35PwzBxcfSc6l_a5F6Qih5Ah2TJGk/present">here</a>.
            </p>
        </section>
    </div>
</body>

<script>
    function requestFullScreen(element) {
        // Supports most browsers and their versions.
        var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

        if (requestMethod) { // Native full screen.
            requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }

    var elem = document.body; // Make the body go full screen.
    requestFullScreen(elem);
    alert("Hey")
</script>
