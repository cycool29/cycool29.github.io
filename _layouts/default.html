<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="IowY-hM92vUrwxfjr60bi_PgOMxbQQGLtTVjIgamkBY" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C3D93465DL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-C3D93465DL');
    </script>
    <title>{{ page.title }} - {{ site.title }}</title>

</head>

<body>
    <button onclick="topFunction()" id="backtotopBtn" title="Back to top"><i class="fa fa-arrow-up"></i></button>
    <header>
        <div class="container">
            <a id="a-title" href="{{ '/' | relative_url }}">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>

            <section id="github">
                <a href="https://github.com/cycool29" class="btn" target="_blank"><i class="fa fa-github fa-lg"
                        aria-hidden="true"></i> Follow me on GitHub</a>
                <a href="https://twitter.com/cycool29" class="btn" target="_blank"><i class="fa fa-twitter fa-lg"
                        aria-hidden="true"></i> Follow me on Twitter</a>
                <a href="https://dev.to/cycool29" class="btn" target="_blank"><i class="fa fa-dev-to fa-lg"
                        aria-hidden="true"></i> Follow me on DEV</a>
                <a href="https://ko-fi.com/cycool29" class="btn" target="_blank"><i class="kofi"></i> Support me on
                    Ko-fi</a>
            </section>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>

    <script>
        //Get the button:
        backtotopbutton = document.getElementById("backtotopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backtotopbutton.style.display = "block";
            } else {
                backtotopbutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Stupid Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, Opera and other smart browsers
        }
    </script>
</body>


<br></br>
<br></br>

</html>
